<form action="/gmail/save_mail/" method="post">
    {% csrf_token %}
    <b>To :</b><input type="email" name="email"><br>
    <b>Subject :</b><input type="text" name="subject"><br>
    <b>Body :</b><input type="text" name="message"><br>
    <b>File :</b><input type="file" name="file"><br>
    <input type="submit" value="send">
</form>
 <a href="/gmail/{{each.id}}/make_draft/">back</a>

<a href="/gmail/logout/">logout</a><br>
